name: Docker Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: ha-discover-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test backend container starts
        run: |
          # Start the container with development environment
          docker run -d \
            --name ha-discover-backend \
            -p 8000:8000 \
            -e ENVIRONMENT=development \
            ha-discover-backend:test
          
          # Wait for container to be healthy
          .github/scripts/wait-for-healthy.sh ha-discover-backend 60

      - name: Test backend API endpoints
        run: .github/scripts/test-backend-api.sh 8000

      - name: Show backend logs on failure
        if: failure()
        run: docker logs ha-discover-backend

      - name: Cleanup backend container
        if: always()
        run: docker rm -f ha-discover-backend || true

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: ha-discover-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1

      - name: Test frontend container starts
        run: |
          # Start the container
          .github/scripts/start-container.sh ha-discover-frontend ha-discover-frontend:test 3000:80
          
          # Wait for container to be healthy
          .github/scripts/wait-for-healthy.sh ha-discover-frontend 60

      - name: Test frontend web server
        run: .github/scripts/test-frontend.sh 3000

      - name: Show frontend logs on failure
        if: failure()
        run: docker logs ha-discover-frontend

      - name: Cleanup frontend container
        if: always()
        run: docker rm -f ha-discover-frontend || true

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: ha-discover-backend:test
          cache-from: type=gha

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: ha-discover-frontend:test
          cache-from: type=gha
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1

      - name: Start both containers
        run: |
          # Start backend with development environment
          docker run -d \
            --name ha-discover-backend \
            -p 8000:8000 \
            -e ENVIRONMENT=development \
            ha-discover-backend:test
          
          # Start frontend
          .github/scripts/start-container.sh ha-discover-frontend ha-discover-frontend:test 3000:80
          
          echo "Waiting for both containers to be healthy..."
          sleep 10

      - name: Test integration
        run: |
          echo "Testing that both services are running together..."
          
          # Test backend is accessible
          backend_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/api/v1/health)
          if [ "$backend_status" != "200" ]; then
            echo "✗ Backend not accessible (status: $backend_status)"
            exit 1
          fi
          echo "✓ Backend accessible"
          
          # Test frontend is accessible
          frontend_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if [ "$frontend_status" != "200" ]; then
            echo "✗ Frontend not accessible (status: $frontend_status)"
            exit 1
          fi
          echo "✓ Frontend accessible"
          
          echo "✓ Integration test passed - both services running successfully"

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker logs ha-discover-backend
          echo "=== Frontend logs ==="
          docker logs ha-discover-frontend

      - name: Cleanup
        if: always()
        run: |
          docker rm -f ha-discover-backend || true
          docker rm -f ha-discover-frontend || true
