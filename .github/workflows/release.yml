name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.14"

      - name: Install backend dependencies
        run: .github/scripts/install-backend-deps.sh

      - name: Run backend tests with coverage
        run: .github/scripts/run-backend-tests.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_tag: ${{ steps.get_version.outputs.version_tag }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Get version
        id: get_version
        env:
          EVENT_NAME: ${{ github.event_name }}
          GIT_REF: ${{ github.ref }}
        run: |
          OUTPUT="$(.github/scripts/extract-version.sh "$EVENT_NAME" "" "$GIT_REF")"
          echo "$OUTPUT" >> "$GITHUB_OUTPUT"

          # Extract version for validation
          VERSION=$(echo "$OUTPUT" | grep "^version=" | cut -d= -f2)

          # Validate version format
          .github/scripts/validate-version.sh "$VERSION"

      - name: Check if prerelease
        id: check_prerelease
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          OUTPUT="$(.github/scripts/check-if-prerelease.sh "$VERSION" "")"
          echo "$OUTPUT" >> "$GITHUB_OUTPUT"

  build-and-push-backend:
    permissions:
      contents: read
      packages: write
    needs: [test, determine-version]
    uses: ./.github/workflows/build-and-push-image.yml
    with:
      registry: "ghcr.io"
      image_name: "${{ github.repository }}/backend"
      version: ${{ needs.determine-version.outputs.version }}
      context_path: "./backend"
      update_version_script: "update-backend-version.sh"
      is_prerelease: ${{ fromJSON(needs.determine-version.outputs.is_prerelease) }}

  scan-backend:
    needs: [build-and-push-backend]
    uses: ./.github/workflows/scan-image.yml
    with:
      registry: "ghcr.io"
      image_name: "${{ github.repository }}/backend"
      digest: ${{ needs.build-and-push-backend.outputs.digest }}
      category: "backend-image"
    permissions:
      contents: read
      packages: read
      security-events: write

  build-and-push-frontend:
    permissions:
      contents: read
      packages: write
    needs: [test, determine-version]
    uses: ./.github/workflows/build-and-push-image.yml
    with:
      registry: "ghcr.io"
      image_name: "${{ github.repository }}/frontend"
      version: ${{ needs.determine-version.outputs.version }}
      context_path: "./frontend"
      update_version_script: "update-frontend-version.sh"
      is_prerelease: ${{ fromJSON(needs.determine-version.outputs.is_prerelease) }}
      build_args: |
        NEXT_PUBLIC_API_URL=${{ vars.FRONTEND_API_URL || 'http://localhost:8000/api/v1' }}

  scan-frontend:
    needs: [build-and-push-frontend]
    uses: ./.github/workflows/scan-image.yml
    with:
      registry: "ghcr.io"
      image_name: "${{ github.repository }}/frontend"
      digest: ${{ needs.build-and-push-frontend.outputs.digest }}
      category: "frontend-image"
    permissions:
      contents: read
      packages: read
      security-events: write

  create-release:
    permissions:
      contents: write
    needs: [determine-version, scan-backend, scan-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ needs.determine-version.outputs.version_tag }}
          name: ${{ needs.determine-version.outputs.version }}
          draft: false
          prerelease: ${{ needs.determine-version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          body: |
            ## Release ${{ needs.determine-version.outputs.version }}

            ### Docker Images

            **Backend:**
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
            ```

            **Frontend:**
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
            ```

            ### Using Docker Compose

            Update your `docker-compose.yml` to use the released images:

            ```yaml
            services:
              backend:
                image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
              frontend:
                image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-pages:
    needs: [create-release, determine-version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "24"

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build with Next.js
        working-directory: ./frontend
        run: npm run build
        env:
          # Use the production API URL for GitHub Pages deployment
          NEXT_PUBLIC_API_URL: ${{ vars.FRONTEND_API_URL || 'https://api.hadiscover.com/api/v1' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: ./frontend/out

  deploy-pages:
    permissions:
      pages: write
      id-token: write
    # This job requires manual approval via GitHub environment protection rules
    # Configure the 'github-pages' environment in repository settings to add required reviewers
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
