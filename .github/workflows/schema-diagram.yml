---
name: Generate Database Schema Diagram

on: # yamllint disable-line rule:truthy
  workflow_dispatch: null
  push:
    branches:
      - main
    paths:
      - "backend/app/models/**"
      - ".github/workflows/schema-diagram.yml"
      - ".github/scripts/create-sample-db.sh"

permissions:
  contents: write

jobs:
  generate-schema-diagram:
    name: Generate Schema Diagram
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Create sample database
        run: .github/scripts/create-sample-db.sh

      - name: Generate schema diagram
        uses: schemacrawler/SchemaCrawler-Action@9a56a3998eca72506a483f3a0de36901c93321bf # v17.6.0
        with:
          entrypoint: /schemacrawler.sh
          args: >-
            --server=sqlite
            --database=backend/sample_schema.db
            --info-level=maximum
            --command=schema
            --output-format=png
            --output-file=schema-diagram.png

      - name: Upload schema diagram
        uses: actions/upload-artifact@c0d66db0b43eb92e5f6e4fc5f8f67c6d8c1e2d10 # v4
        with:
          name: database-schema-diagram
          path: schema-diagram.png
          retention-days: 90

      - name: Commit schema diagram to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add schema-diagram.png
          git diff --staged --quiet || git commit -m "Update database schema diagram [skip ci]"
          git push
