name: Scan Docker Image

on:
  workflow_call:
    inputs:
      registry:
        description: "Container registry URL"
        required: true
        type: string
      image_name:
        description: "Full image name (e.g., owner/repo/backend)"
        required: true
        type: string
      digest:
        description: "Image digest to scan"
        required: true
        type: string
      category:
        description: "Security category for SARIF upload (e.g., backend-image)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image for scanning
        env:
          REGISTRY: ${{ inputs.registry }}
          IMAGE_NAME: ${{ inputs.image_name }}
          DIGEST: ${{ inputs.digest }}
        run: .github/scripts/pull-docker-image.sh "${REGISTRY}" "${IMAGE_NAME}" "${DIGEST}"

      - name: Generate lowercase image ref
        id: image_ref
        env:
          REGISTRY: ${{ inputs.registry }}
          IMAGE_NAME: ${{ inputs.image_name }}
          DIGEST: ${{ inputs.digest }}
        run: |
          OUTPUT="$(.github/scripts/generate-lowercase-image-ref.sh "${REGISTRY}" "${IMAGE_NAME}" "${DIGEST}")"
          echo "$OUTPUT" >> "$GITHUB_OUTPUT"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          image-ref: ${{ steps.image_ref.outputs.ref }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: ${{ inputs.category }}
