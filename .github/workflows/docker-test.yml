name: Docker Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-backend-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: .github/scripts/install-backend-deps.sh

      - name: Run backend tests with coverage
        run: .github/scripts/run-backend-tests.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@0fa95f0e1eeaafde2c782583b36b28ad0d8c77d3 # v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build backend Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./backend
          push: false
          load: true
          tags: hadiscover-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test backend container starts
        run: |
          .github/scripts/start-backend-container.sh hadiscover-backend hadiscover-backend:test 8000
          .github/scripts/wait-for-healthy.sh hadiscover-backend 60

      - name: Test backend API endpoints
        run: .github/scripts/test-backend-api.sh 8000

      - name: Test index-now command
        run: .github/scripts/test-index-now.sh hadiscover-backend

      - name: Show backend logs on failure
        if: failure()
        run: docker logs hadiscover-backend

      - name: Cleanup backend container
        if: always()
        run: .github/scripts/cleanup-containers.sh hadiscover-backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: hadiscover-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1

      - name: Test frontend container starts
        run: |
          .github/scripts/start-container.sh hadiscover-frontend hadiscover-frontend:test 8080:80
          .github/scripts/wait-for-healthy.sh hadiscover-frontend 60

      - name: Test frontend web server
        run: .github/scripts/test-frontend.sh 8080

      - name: Show frontend logs on failure
        if: failure()
        run: docker logs hadiscover-frontend

      - name: Cleanup frontend container
        if: always()
        run: .github/scripts/cleanup-containers.sh hadiscover-frontend

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build backend Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./backend
          push: false
          load: true
          tags: hadiscover-backend:test
          cache-from: type=gha

      - name: Build frontend Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: hadiscover-frontend:test
          cache-from: type=gha
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1

      - name: Start both containers
        run: .github/scripts/start-integration-containers.sh hadiscover-backend:test hadiscover-frontend:test

      - name: Test integration
        run: .github/scripts/test-integration.sh

      - name: Show logs on failure
        if: failure()
        run: .github/scripts/show-container-logs.sh hadiscover-backend hadiscover-frontend

      - name: Cleanup
        if: always()
        run: .github/scripts/cleanup-containers.sh hadiscover-backend hadiscover-frontend
