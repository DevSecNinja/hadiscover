# Production docker-compose configuration using pre-built images from GHCR
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  api:
    image: ghcr.io/devsecninja/hadiscover/backend:0.2.13@sha256:7daa79ec1b01cc17bc619d3848f5c4f78d6879d38a4ba3ab68e96517fe3db860
    container_name: api
    ports:
      - "8000:8000"
    environment:
      # Optional: Add your GitHub token for higher API rate limits
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Persist database across container restarts
      - api_data:/app/data
    restart: unless-stopped
    healthcheck:
      # Curl not installed in base image
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web:
    image: ghcr.io/devsecninja/hadiscover/frontend:0.2.13@sha256:7e1a72ca56279dcc8275e00fa0db672e1bc466b77ae0fc6e6d9cc19b230ac3c0
    container_name: web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:80/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  api_data:
