name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      registry:
        description: "Container registry URL"
        required: true
        type: string
      image_name:
        description: "Full image name (e.g., owner/repo/backend)"
        required: true
        type: string
      version:
        description: "Version to tag the image with"
        required: true
        type: string
      context_path:
        description: "Docker build context path (e.g., ./backend)"
        required: true
        type: string
      update_version_script:
        description: "Script to update version in source (e.g., update-backend-version.sh)"
        required: true
        type: string
      build_args:
        description: "Optional build arguments (multiline string)"
        required: false
        type: string
        default: ""
      is_prerelease:
        description: "Whether this is a pre-release (true/false)"
        required: false
        type: boolean
        default: false
    outputs:
      digest:
        description: "Image digest from the build"
        value: ${{ jobs.build.outputs.digest }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.docker_build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }},enable=${{ !startsWith(inputs.version, '0.0.0-pr') }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }},enable=${{ !startsWith(inputs.version, '0.0.0-pr') }}
            type=semver,pattern={{major}},value=${{ inputs.version }},enable=${{ !startsWith(inputs.version, '0.0.0-pr') }}
            type=raw,value=latest,enable=${{ inputs.is_prerelease != 'true' }}
            type=raw,value=${{ inputs.version }},enable=${{ startsWith(inputs.version, '0.0.0-pr') }}
          labels: |
            org.opencontainers.image.vendor=DevSecNinja

      - name: Validate context path
        env:
          CONTEXT_PATH: ${{ inputs.context_path }}
        run: |
          # Validate context_path to prevent code injection
          case "${CONTEXT_PATH}" in
            "./backend"|"./frontend")
              echo "Valid context path: ${CONTEXT_PATH}"
              ;;
            *)
              echo "Error: Invalid context path '${CONTEXT_PATH}'. Must be './backend' or './frontend'"
              exit 1
              ;;
          esac

      - name: Update version
        env:
          UPDATE_VERSION_SCRIPT: ${{ inputs.update_version_script }}
          VERSION: ${{ inputs.version }}
        run: .github/scripts/"${UPDATE_VERSION_SCRIPT}" "${VERSION}"

      - name: Build and push Docker image
        id: docker_build
        env:
          CONTEXT_PATH: ${{ inputs.context_path }}
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ${{ env.CONTEXT_PATH }} # zizmor: ignore[template-injection] Have added validation above.
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build_args }}
