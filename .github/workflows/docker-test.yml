name: Docker Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: ha-discover-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test backend container starts
        run: |
          .github/scripts/start-backend-container.sh ha-discover-backend ha-discover-backend:test 8000
          .github/scripts/wait-for-healthy.sh ha-discover-backend 60

      - name: Test backend API endpoints
        run: .github/scripts/test-backend-api.sh 8000

      - name: Test index-now command
        run: .github/scripts/test-index-now.sh ha-discover-backend

      - name: Show backend logs on failure
        if: failure()
        run: docker logs ha-discover-backend

      - name: Cleanup backend container
        if: always()
        run: .github/scripts/cleanup-containers.sh ha-discover-backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: ha-discover-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1

      - name: Test frontend container starts
        run: |
          .github/scripts/start-container.sh ha-discover-frontend ha-discover-frontend:test 8080:80
          .github/scripts/wait-for-healthy.sh ha-discover-frontend 60

      - name: Test frontend web server
        run: .github/scripts/test-frontend.sh 8080

      - name: Show frontend logs on failure
        if: failure()
        run: docker logs ha-discover-frontend

      - name: Cleanup frontend container
        if: always()
        run: .github/scripts/cleanup-containers.sh ha-discover-frontend

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: ha-discover-backend:test
          cache-from: type=gha

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: ha-discover-frontend:test
          cache-from: type=gha
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1

      - name: Start both containers
        run: .github/scripts/start-integration-containers.sh ha-discover-backend:test ha-discover-frontend:test

      - name: Test integration
        run: .github/scripts/test-integration.sh

      - name: Show logs on failure
        if: failure()
        run: .github/scripts/show-container-logs.sh ha-discover-backend ha-discover-frontend

      - name: Cleanup
        if: always()
        run: .github/scripts/cleanup-containers.sh ha-discover-backend ha-discover-frontend
