services:
  api:
    # Use the image from GHCR (recommended for production)
    # Uncomment the line below and comment the build line to use pre-built images
    # image: ghcr.io/devsecninja/ha-discover/backend:latest
    
    # Or build locally (for development)
    build: ./backend
    
    container_name: api
    ports:
      - "8000:8000"
    environment:
      # Optional: Add your GitHub token for higher API rate limits
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Persist database across container restarts
      - api_data:/app/data
    restart: unless-stopped
    healthcheck:
      # Curl not installed in base image
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web:
    # Use the image from GHCR (recommended for production)
    # Uncomment the line below and comment the build line to use pre-built images
    # image: ghcr.io/devsecninja/ha-discover/frontend:latest
    
    # Or build locally (for development)
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    
    container_name: web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:80/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  api_data:
