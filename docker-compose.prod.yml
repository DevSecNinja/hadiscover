# Production docker-compose configuration using pre-built images from GHCR
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  api:
    image: ghcr.io/devsecninja/hadiscover/backend:latest@sha256:feaf3183dd3076827d69ee359daaada490393e46426d24979c58faa8a0decb01
    container_name: api
    ports:
      - "8000:8000"
    environment:
      # Optional: Add your GitHub token for higher API rate limits
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Persist database across container restarts
      - api_data:/app/data
    restart: unless-stopped
    healthcheck:
      # Curl not installed in base image
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web:
    image: ghcr.io/devsecninja/hadiscover/frontend:latest@sha256:62d2d80309e5c18972fac99f11ab7d72b96b1ad8fbe07fdf212f6c87d3558572
    container_name: web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:80/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  api_data:
