name: Deploy to GitHub Pages

# This workflow deploys the frontend to GitHub Pages
# IMPORTANT: Before running this workflow, you must:
# 1. Deploy the backend API
# 2. Configure the API_URL secret in GitHub repository settings
#    OR update NEXT_PUBLIC_API_URL in the build step below

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: .github/scripts/install-backend-deps.sh

      - name: Run backend tests
        run: .github/scripts/run-backend-tests.sh

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build with Next.js
        working-directory: ./frontend
        run: npm run build
        env:
          # Configure your backend API URL here or use GitHub Secrets
          # Option 1: Direct URL (quick start)
          # NEXT_PUBLIC_API_URL: https://your-backend-api.railway.app/api/v1
          # Option 2: GitHub Secret (recommended for production)
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL || 'https://api.hadiscover.com/api/v1' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
