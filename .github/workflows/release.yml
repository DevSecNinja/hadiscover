name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: .github/scripts/install-backend-deps.sh

      - name: Run backend tests
        run: .github/scripts/run-backend-tests.sh

  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_tag: ${{ steps.get_version.outputs.version_tag }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version
        id: get_version
        run: |
          OUTPUT=$(.github/scripts/extract-version.sh "${{ github.event_name }}" "${{ github.event.inputs.version }}" "${{ github.ref }}")
          echo "$OUTPUT" >> $GITHUB_OUTPUT

          # Extract version for validation
          VERSION=$(echo "$OUTPUT" | grep "^version=" | cut -d= -f2)

          # Validate version format
          .github/scripts/validate-version.sh "$VERSION"

      - name: Check if prerelease
        id: check_prerelease
        run: |
          VERSION=$(echo "${{ steps.get_version.outputs.version }}" | grep -oP '\d+\.\d+\.\d+.*')
          # Check if version contains prerelease identifiers or if manually set
          if [[ "${{ github.event.inputs.prerelease }}" == "true" ]] || [[ "$VERSION" =~ -alpha|-beta|-rc|-pre ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  build-and-push-backend:
    needs: [test, determine-version]
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.docker_build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.determine-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.determine-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.determine-version.outputs.version }}
            type=raw,value=latest

      - name: Update backend version
        run: .github/scripts/update-backend-version.sh ${{ needs.determine-version.outputs.version }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  scan-backend:
    needs: [build-and-push-backend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image for scanning
        run: |
          IMAGE_NAME=$(echo "${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker pull ${IMAGE_NAME}@${{ needs.build-and-push-backend.outputs.digest }}

      - name: Generate lowercase image ref
        id: image_ref
        run: |
          IMAGE_REF=$(echo "${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}@${{ needs.build-and-push-backend.outputs.digest }}" | tr '[:upper:]' '[:lower:]')
          echo "ref=${IMAGE_REF}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image_ref.outputs.ref }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-image'

  build-and-push-frontend:
    needs: [test, determine-version]
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.docker_build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.determine-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.determine-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.determine-version.outputs.version }}
            type=raw,value=latest

      - name: Update frontend version
        run: .github/scripts/update-frontend-version.sh ${{ needs.determine-version.outputs.version }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.FRONTEND_API_URL || 'http://localhost:8000/api/v1' }}

  scan-frontend:
    needs: [build-and-push-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image for scanning
        run: |
          IMAGE_NAME=$(echo "${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker pull ${IMAGE_NAME}@${{ needs.build-and-push-frontend.outputs.digest }}

      - name: Generate lowercase image ref
        id: image_ref
        run: |
          IMAGE_REF=$(echo "${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}@${{ needs.build-and-push-frontend.outputs.digest }}" | tr '[:upper:]' '[:lower:]')
          echo "ref=${IMAGE_REF}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image_ref.outputs.ref }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-image'

  create-release:
    needs: [determine-version, scan-backend, scan-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.determine-version.outputs.version_tag }}
          name: Release ${{ needs.determine-version.outputs.version }}
          draft: false
          prerelease: ${{ needs.determine-version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          body: |
            ## Release ${{ needs.determine-version.outputs.version }}

            ### Docker Images

            **Backend:**
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
            ```

            **Frontend:**
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
            ```

            ### Using Docker Compose

            Update your `docker-compose.yml` to use the released images:

            ```yaml
            services:
              backend:
                image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
              frontend:
                image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
            ```

            See the [RELEASES.md](./RELEASES.md) for more details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
