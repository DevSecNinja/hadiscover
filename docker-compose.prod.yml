# Production docker-compose configuration using pre-built images from GHCR
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  api:
    image: ghcr.io/devsecninja/hadiscover/backend:0.2.14@sha256:cbf696794b817b6fa08345c9fda852da829323f97884b3b48dea3b316d864af4
    container_name: api
    ports:
      - "8000:8000"
    environment:
      # Optional: Add your GitHub token for higher API rate limits
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Persist database across container restarts
      - api_data:/app/data
    restart: unless-stopped
    healthcheck:
      # Curl not installed in base image
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web:
    image: ghcr.io/devsecninja/hadiscover/frontend:0.2.14@sha256:f91f9378b1ca29710a86217c3c80ea058ae27c782c81870a8f05734f900b73da
    container_name: web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:80/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  api_data:
